services:
  - type: web
    name: lark-mail-automation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LARK_WEBHOOK_URL
        sync: false
      - key: SERVER_PORT
        value: 10000
      - key: WEBHOOK_PATH
        value: /webhook/lark-mail
      - key: TEST_EMAIL
        value: utosabu.adhikari@allagi.jp