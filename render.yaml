services:
  - type: web
    name: lark-mail-automation
    env: python
    region: oregon
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir --prefer-binary -r requirements.txt
    startCommand: gunicorn src.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: LARK_WEBHOOK_URL
        sync: false
      - key: WEBHOOK_PATH
        value: /webhook/lark-mail
      - key: TEST_EMAIL
        value: utosabu.adhikari@allagi.jp